<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="background"></div> <!-- Background container -->
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <div id="error-container" class="error-container"></div>
        <form id="loginForm">
            <div class="form-group floating-label">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group floating-label">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="links">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                <p><a href="forgot-password.html" id="forgotPasswordLink">Forgot Password?</a></p>
            </div>
                
        </form>
        <div class="social-login">
            <p>Or sign in with</p>
            <button class="social-btn facebook-btn">Facebook</button>
            <button class="social-btn google-btn">Google</button>
            <button class="social-btn twitter-btn">Twitter</button>
        </div>
        
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
